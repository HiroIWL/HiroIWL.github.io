<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="./FontAwesome/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <script>
       
       //quando terminar de carregar tudo na tela, ele vai retirar o splashscreen
       window.addEventListener("load", () => {
            setTimeout(splashOut, 1000);//com o 'timeout' força que fique esse tempo.
        })
        
        function splashOut() {
            let splash = document.querySelector(".splash-screen");
            splash.classList.add("splash-screen-out");

            setTimeout(() => {
                splash.className = "splash-screen-none";
            }, 500, splash)//parametro 1: o que vai fazer (ou a função), nesse caso vai adicionar 'splash-screen-none'.; p2: quanto tempo em ms (mesmo tempo da transição) ; p3: variavel que será enviada para essa função do "timeout";
        }

       
        

    </script>
    
    <title>Spine Alarm</title>
</head>

<body>
    <div class="splash-screen">
        <img src="Logo.png" class="logo">
    </div>
    <!--Navbar-->
   <nav class="appbar" style="font-size: 35px;">
    <a href="#grafico" class="ativo"><i class="fas fa-chart-pie"></i></a>
    <a href="#status"><i class="fas fa-clinic-medical"></i></a>
    <a href="#alertas"><i class="fas fa-bell"></i></a>
   </nav>

   <div>
       <!--Gráfico-->
       <div class="secao-tela ativo" id="grafico"> 
           
            <div class="titulo">
                    <header id="titulo-grafico">Gráfico do dia</header>
            </div>
            <div id="grafico-pizza">
                    <img src="grafico.png" id="pizza">
            </div>

                <div class="organ container">

                     <div class="tarde item"></div> <h3>Tarde:</h3><span id="legenda-t"></span>
                     <div class="noite item"></div> <h3>Noite:</h3><span id="legenda-n"></span>
                     <div class="manha item"></div> <h3>Manhã:</h3><span id="legenda-m"></span>

               
                               

                                
                </div>
            
            
                
            
       </div>
       <!--Gráfico-->




       <!--Status-->
        <div class="secao-tela" id="status">
               <header>Status</header>
               <div class="subheader">
                   <p>A partir de uma média geral do dia, calcule o estado da sua postura:</p>
               </div>
               
                    <div class="grid container">
                        <div class="item">
                            <img src="Coluna.png" id="spine">
                        </div>
                        <div class="item" id="text">
                            <p>Sua postura está:<p>
                            <span id="resultado"></span>
                        </div>
                   
                    </div>
                    <div class="calcular-media">
                        <p>Calcular Média</p>
                    </div>
        </div>

        </div>    
        <!--Status-->








        <!--Notificações-->

        <div class="secao-tela" id="alertas">
            
                <header>Notificações</header>
            

           <div class="subheader-2">
               <a href="#notificações-limpas" id="limpar"> Limpar notificações </a>
           </div>



            
         
                <p class="not">Sua postura não está correta. Por favor, ajeite-se.</p>
                
                
               
                
         

        </div>


        <!--Notificações-->







    
    </div>


    <script src="index.js"></script>
</body>
</html>
